<nav>
  <div class="nav-wrapper container">
      <div class="input-field">
        <input id="search" type="search" [(ngModel)]="searchText" placeholder="Seach by username">
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons" (click) = "clearForm()">close</i>
      </div>
  </div>
</nav>
<button class="btn" (click)="logout()" style="position: absolute; top:0; right:0; min-height:60px;"> logout</button>

<div class="container">
  <div class="row">

    <div class="col s12 m4">
     
        <ul class="collection">
            <h5>Donor List</h5>
            <hr>
          <app-user-item *ngFor="let user of userList | searchByUserName : searchText "  [user]="user" (click)="selectedUser=user"></app-user-item>  
        </ul>           
    </div>

    <div class="col s12 m8">
      
      <ul class="collection">
          <h5>Add a blood test</h5>
          <hr>
        <app-user-analyse [user]="selectedUser" *ngIf="selectedUser!=null"></app-user-analyse>
      </ul>
    </div>

  </div>
</div>
